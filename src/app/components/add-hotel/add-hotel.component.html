<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="hotel_name">Name</label>
        <input
          type="hotel_name"
          class="form-control"
          id="title"
          required
          [(ngModel)]="hotel.hotel_name"
          name="hotel_name"
        />
      </div>
  
      <div class="form-group">
        <label for="stars">Stars</label>
        <input
          class="form-control"
          id="stars"
          required
          [(ngModel)]="hotel.stars"
          name="stars"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="hotel.address"
          name="address"
        />
      </div>
  
      <button (click)="saveHotel()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newHotel()">Add</button>
    </div>
  </div>
