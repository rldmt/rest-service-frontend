<div *ngIf="hotel" class="edit-form">
    <h4>Hotel</h4>
    <form>
      <div class="form-group">
        <label for="hotel_name">Hotel Name</label>
        <input
          type="text"
          class="form-control"
          id="hotel_name"
          [(ngModel)]="hotel.hotel_name"
          name="hotel_name"
        />
      </div>
      <div class="form-group">
        <label for="stars">Stars</label>
        <input
          type="text"
          class="form-control"
          id="stars"
          [(ngModel)]="hotel.stars"
          name="stars"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="hotel.address"
          name="address"
        />
      </div>
  </form>
    <button class="badge badge-danger mr-2" (click)="deleteHotel()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateHotel()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!hotel">
    <br />
    <p>Cannot access this Hotel...</p>
  </div>
